<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <nav>
            <input spellcheck="false" type="text" placeholder="Entre City Name">
            <img src="images/search.png" alt="">
        </nav>
        <img class="weather" src="images/Clouds.png" alt="">
        <h1 class="temp"></h1>
        <h2 class="city"></h2>
        <div class="details">
            <div class="col">
                <img src="images/humidity.png" alt="">
                <div class="humidity">
                    <span class="humidityPer"></span>
                    <span>Humidty</span>
                </div>
            </div>
            <div class="col">
                <img src="images/wind.png" alt="">
                <div class="wind">
                    <span class="windSpeed">12km/h</span>
                    <span>Wind</span>
                </div>
            </div>
        </div>
    </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
